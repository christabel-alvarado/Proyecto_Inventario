{% extends "base.html" %} {% block content %}
<div class="max-w-6xl mx-auto px-4 py-8 bg-white rounded-lg shadow-md mt-16">
    <div class="bg-gray-100 rounded-lg p-6">
        <form class="max-w-md mx-auto" method="POST" enctype="multipart/form-data">
            <!-- Security token -->
            {% csrf_token %}

            <!-- Using the formset -->
            {{ form.as_p }}

            <div class="flex justify-center mt-4">
                <input type="submit" value="Submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-400">
            </div>
        </form>
    </div>
</div>
{% endblock %}
